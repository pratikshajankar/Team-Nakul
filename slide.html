<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="Image/veg.webp" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block natureblue1">
                                <h2 class="natureb">100% Healthy & Affordable</h2>
                                <h2 class="banner__proj-1">Organic</h2>
                                <h2 class="banner__prj-1">Vegetables</h2>
                                <h3 class="banner__proje-1">Small Changes Big Difference</h3>
                                <button type="button" class="btn btn-primary btn-lg btn-right">Large button</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/veg-2.webp" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block natureblue">
                                <h2 class="forbg">GROCA</h2>
                                <h2 class="banner__prj-2">Vegetable 100% <p></p>Organic</h2>
                                <div class="banner__proj">
                                    <span>Natural Health Care Ingredients</span>
                                </div>
                                <div class="banner-proj-2 ">
                                    <span>50% Off</span>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="Image/veg-3.webp" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-block d-md-block">
                                <h2 class="banner__sub_heading">Natural Health Care Ingredients</h2>
                                <h2 class="">Grocery Shopping</h2>
                                <div class="banner__text">
                                    <span>Save upto 30% off</span>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
